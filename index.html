<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperatura</title>
</head>
<body>
    <main class="con-principal">
       <header>
        <h1>Conversion de temperatura</h1>
       </header>
       <section>
        <p>Ingrese la temperatura en grados Celsius </p>
       </section>
        <section class="con-formulario">
            <form action="" class="formulario">
            <label for="" >C°</label>
              <input type="number" class="input" id="celsius">
            <label for="">K°</label>
              <input type="number" class="input" id="kelvin">
            <label for="">F°</label>
              <input type="number"class="input" id="Fahrenheit">
              <div>
                <button type="button" id="Btn-conversion">Conversion</button>
              </div>
            </form>
        </section>

    </main>
<script src="script.js"></script>
</body>
</html>
